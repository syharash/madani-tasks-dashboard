<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üåç Regional Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      max-width: 640px;
    }
    h2 {
      margin-bottom: 16px;
    }
    .selector-group {
      margin: 16px 0;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
    }
    select, input {
      padding: 6px;
      margin-bottom: 12px;
      min-width: 280px;
    }
  </style>
</head>
<body>

 <h2>üìç Regional Dashboard</h2>
    <button id="signin-btn">Sign in with Google</button>

 <div class="selector-group">
    <label for="country-select">Country:</label>
    <select id="country-select">
      <option value="">-- Choose a country --</option>
    </select>

    <label for="state-select">State:</label>
    <select id="state-select" disabled>
      <option value="">-- Choose a state --</option>
    </select>

    <label for="city-input">City:</label>
    <input list="city-options" id="city-input" placeholder="Start typing a city..." disabled />
    <datalist id="city-options"></datalist>
  </div>
  <div id="tableContainer"></div>
<script src="https://accounts.google.com/gsi/client" async defer></script>  
<script src="app.js"></script>
</body>
</html>
