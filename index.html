<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸŒ Regional Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>ğŸ“ Regional Dashboard</h2>

  <!-- ğŸ” Google Sign-in Button -->
  <button id="signin-btn">Sign in with Google</button>

  <!-- âš ï¸ Status Banner -->
  <div id="statusBanner" class="banner"></div>

  <!-- ğŸŒ Region Selectors -->
  <div class="selector-group">

    <!-- ğŸŒ Country, State, City (inline layout) -->
    <div id="regionFilters">

      <!-- Country Dropdown -->
      <select id="countryDropdown" aria-label="Select a country">
        <option value="">-- Choose a country --</option>
        <!-- Country options will be dynamically loaded -->
      </select>

      <!-- State Dropdown -->
      <select id="stateDropdown" disabled aria-label="Select a state">
        <option value="">-- Choose a state --</option>
        <!-- State options will be dynamically loaded -->
      </select>

      <!-- City Input + Clear Button -->
      <div class="city-input-wrap">
        <input list="city-options" id="city-input" placeholder="Start typing a city..." disabled aria-label="City input" />
        <button id="clearBtn" title="Clear selection">âŒ</button>
      </div>

    </div>

    <!-- City options datalist -->
    <datalist id="city-options"></datalist>

    <!-- ğŸ“ Contextual Note -->
    <p id="region-note" class="input-note"></p>

  </div>

  <!-- ğŸ“Š Dashboard Display -->
  <div id="dashboardWrapper">
    <div id="regionContextWrapper"></div>
    <div id="tableContainer"></div>
  </div>

  <!-- ğŸš€ Scripts -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script type="module" src="app.js"></script>

</body>
</html>
