<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌙 Madani Performance Dashboard</title>
  <link rel="stylesheet" href="ui-branding.css" />
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <main>
    <h1>🌙 Madani Performance Dashboard</h1>

    <section id="upload-zone">
      <label for="excelInput" class="upload-label">📁 Upload Excel File</label>
      <input type="file" id="excelInput" accept=".xlsx" />
    </section>

    <section id="summary-section" aria-live="polite">
      <h2>📊 Year-over-Year Metrics</h2>
      <div id="metrics-table-container">
        <table id="metrics-table">
          <thead>
            <tr>
              <th>Label</th>
              <th>2024 Avg</th>
              <th>2025 Avg</th>
              <th>Diff</th>
              <th>% Change</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
